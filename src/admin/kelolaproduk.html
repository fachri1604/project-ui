<!DOCTYPE html>
<html
  lang="en"
  x-data="{ sidebarOpen: false }"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"
      defer
    ></script>
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div
      :class="{'block': sidebarOpen, 'hidden': !sidebarOpen}"
      @click.away="sidebarOpen = false"
      class="fixed inset-0 flex z-40 md:hidden"
      @keydown.window.escape="sidebarOpen = false"
    >
      <div
        class="fixed inset-0 bg-gray-600 bg-opacity-75"
        aria-hidden="true"
      ></div>
      <div class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-red-800">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button
            @click="sidebarOpen = false"
            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:bg-gray-600"
          >
            <span class="sr-only">Close sidebar</span>
            <svg
              class="h-6 w-6 text-white"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex-shrink-0 flex items-center px-4">
          <h1 class="h-8 w-auto font-bold text-white text-2xl">Melicon</h1>
        </div>
        <nav
          class="mt-5 flex-shrink-0 h-full divide-y divide-gray-700 overflow-y-auto"
          aria-label="Sidebar"
        >
          <div class="px-2 space-y-1">
            <a
              href="../admin/kelolaartikel.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Artikel
            </a>
            <a
              href="../admin/kelolaproduk.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Produk
            </a>
            <a
              href="../admin/kelolapengguna.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Pengguna
            </a>
            <a
              href="../admin/kelolatransaksi.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Transaksi
            </a>
          </div>
        </nav>
      </div>
      <div class="flex-shrink-0 w-14"></div>
    </div>

    <!-- Static sidebar for desktop -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div class="flex flex-col h-0 flex-1 bg-blue-800">
          <div class="flex items-center h-16 flex-shrink-0 px-4 bg-blue-900">
            <h1 class="h-8 w-auto font-bold text-white text-2xl">Melicon</h1>
          </div>
          <div class="flex-1 flex flex-col overflow-y-auto">
            <nav class="flex-1 px-2 py-4 space-y-1">
              <a
                href="../admin/kelolaartikel.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Artikel
              </a>
              <a
                href="../admin/kelolaproduk.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Produk
              </a>
              <a
                href="../admin/kelolapengguna.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Pengguna
              </a>
              <a
                href="../admin/kelolatransaksi.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Transaksi
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <section class="container mx-auto px-4 py-8">
      <h2 class="text-2xl font-bold text-gray-900 mb-8">Kelola Produk</h2>
      <div class="flex justify-end mb-4">
        <button
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
          onclick="toggleModal('addProductModal')"
        >
          Tambah Produk
        </button>
      </div>

      <div class="bg-white shadow rounded-lg overflow-hidden">
        <table class="min-w-full bg-white">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nama Produk</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Harga</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Kategori</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Foto</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Aksi</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <!-- Contoh produk -->
            <tr>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">Contoh Produk 1</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Rp 100.000</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Kategori 1</td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <img
                  src="contoh-foto.jpg"
                  alt="Foto Produk"
                  class="w-16 h-16 object-cover rounded"
                />
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                <button
                  class="text-indigo-600 hover:text-indigo-900 mr-4"
                  onclick="toggleModal('editProductModal')"
                >
                  Edit
                </button>
                <button class="text-red-600 hover:text-red-900">Hapus</button>
              </td>
            </tr>
            <!-- Tambahkan lebih banyak produk di sini -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Modal Tambah Produk -->
    <div
      id="addProductModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Tambah Produk</h3>
        <form>
          <div class="mb-4">
            <label
              for="namaProduk"
              class="block text-sm font-medium text-gray-700"
              >Nama Produk</label
            >
            <input
              type="text"
              id="namaProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="hargaProduk"
              class="block text-sm font-medium text-gray-700"
              >Harga</label
            >
            <input
              type="number"
              id="hargaProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="kategoriProduk"
              class="block text-sm font-medium text-gray-700"
              >Kategori</label
            >
            <input
              type="text"
              id="kategoriProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="fotoProduk"
              class="block text-sm font-medium text-gray-700"
              >Foto</label
            >
            <input
              type="file"
              id="fotoProduk"
              accept="image/*"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="deskripsiProduk"
              class="block text-sm font-medium text-gray-700"
              >Deskripsi</label
            >
            <textarea
              id="deskripsiProduk"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
              onclick="toggleModal('addProductModal')"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal Edit Produk -->
    <div
      id="editProductModal"
      class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center"
    >
      <div class="bg-white rounded-lg overflow-hidden shadow-xl transform transition-all max-w-lg w-full p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Edit Produk</h3>
        <form>
          <div class="mb-4">
            <label
              for="editNamaProduk"
              class="block text-sm font-medium text-gray-700"
              >Nama Produk</label
            >
            <input
              type="text"
              id="editNamaProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="editHargaProduk"
              class="block text-sm font-medium text-gray-700"
              >Harga</label
            >
            <input
              type="number"
              id="editHargaProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="editKategoriProduk"
              class="block text-sm font-medium text-gray-700"
              >Kategori</label
            >
            <input
              type="text"
              id="editKategoriProduk"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="editFotoProduk"
              class="block text-sm font-medium text-gray-700"
              >Foto</label
            >
            <input
              type="file"
              id="editFotoProduk"
              accept="image/*"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            />
          </div>
          <div class="mb-4">
            <label
              for="editDeskripsiProduk"
              class="block text-sm font-medium text-gray-700"
              >Deskripsi</label
            >
            <textarea
              id="editDeskripsiProduk"
              rows="4"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
            ></textarea>
          </div>
          <div class="flex justify-end">
            <button
              type="button"
              class="mr-2 bg-gray-300 hover:bg-gray-400 text-gray-700 font-bold py-2 px-4 rounded"
              onclick="toggleModal('editProductModal')"
            >
              Batal
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded"
            >
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function toggleModal(modalId) {
        const modal = document.getElementById(modalId);
        if (modal.classList.contains('hidden')) {
          modal.classList.remove('hidden');
        } else {
          modal.classList.add('hidden');
        }
      }
    </script>
  </body>
</html>
