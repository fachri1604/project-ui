<!DOCTYPE html>
<html
  lang="en"
  x-data="{ sidebarOpen: false }"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Admin Dashboard</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.2/alpine.js"
      defer
    ></script>
  </head>
  <body class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <div
      :class="{'block': sidebarOpen, 'hidden': !sidebarOpen}"
      @click.away="sidebarOpen = false"
      class="fixed inset-0 flex z-40 md:hidden"
      @keydown.window.escape="sidebarOpen = false"
    >
      <div
        class="fixed inset-0 bg-gray-600 bg-opacity-75"
        aria-hidden="true"
      ></div>
      <div class="relative flex-1 flex flex-col max-w-xs w-full pt-5 pb-4 bg-red-800">
        <div class="absolute top-0 right-0 -mr-12 pt-2">
          <button
            @click="sidebarOpen = false"
            class="ml-1 flex items-center justify-center h-10 w-10 rounded-full focus:outline-none focus:bg-gray-600"
          >
            <span class="sr-only">Close sidebar</span>
            <svg
              class="h-6 w-6 text-white"
              stroke="currentColor"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </button>
        </div>
        <div class="flex-shrink-0 flex items-center px-4">
          <h1 class="h-8 w-auto font-bold text-white text-2xl">Melicon</h1>
        </div>
        <nav
          class="mt-5 flex-shrink-0 h-full divide-y divide-gray-700 overflow-y-auto"
          aria-label="Sidebar"
        >
          <div class="px-2 space-y-1">
            <a
              href="../admin/kelolaartikel.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Artikel
            </a>
            <a
              href="../admin/kelolaproduk.html"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Produk
            </a>
            <a
              href="#"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Pengguna
            </a>
            <a
              href="#"
              class="group flex items-center px-2 py-2 text-base leading-6 font-medium text-white rounded-md hover:text-white hover:bg-gray-600 focus:outline-none focus:bg-gray-600 transition ease-in-out duration-150"
            >
              Kelola Transaksi
            </a>
          </div>
        </nav>
      </div>
      <div class="flex-shrink-0 w-14"></div>
    </div>

    <!-- Static sidebar for desktop -->
    <div class="hidden md:flex md:flex-shrink-0">
      <div class="flex flex-col w-64">
        <div class="flex flex-col h-0 flex-1 bg-blue-800">
          <div class="flex items-center h-16 flex-shrink-0 px-4 bg-blue-900">
            <h1 class="h-8 w-auto font-bold text-white text-2xl">Melicon</h1>
          </div>
          <div class="flex-1 flex flex-col overflow-y-auto">
            <nav class="flex-1 px-2 py-4 space-y-1">
              <a
                href="../admin/kelolaartikel.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Artikel
              </a>
              <a
                href="../admin/kelolaproduk.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Produk
              </a>
              <a
                href="../admin/kelolapengguna.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Pengguna
              </a>
              <a
                href="../admin/kelolatransaksi.html"
                class="group flex items-center px-2 py-2 text-sm leading-5 font-medium text-white rounded-md hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 transition ease-in-out duration-150"
              >
                Kelola Transaksi
              </a>
            </nav>
          </div>
        </div>
      </div>
    </div>

    <!-- Main content -->
    <div class="flex flex-col w-0 flex-1 overflow-hidden">
      <!-- Navbar -->
      <div class="relative z-10 flex-shrink-0 flex h-16 bg-white shadow">
        <button
          @click="sidebarOpen = true"
          class="px-4 border-r border-gray-200 text-gray-500 focus:outline-none focus:bg-gray-100 focus:text-gray-600 md:hidden"
        >
          <svg
            class="h-6 w-6"
            stroke="currentColor"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>
        <div class="flex-1 px-4 flex justify-between">
          <div class="flex-1 flex">
            <form
              class="w-full flex md:ml-0"
              action="#"
              method="GET"
            >
              <label
                for="search-field"
                class="sr-only"
                >Search</label
              >
              <div class="relative w-full text-gray-400 focus-within:text-gray-600">
                <div class="absolute inset-y-0 left-0 flex items-center pointer-events-none">
                  <svg
                    class="h-5 w-5"
                    xmlns="../img/i.png"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    aria-hidden="true"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M8 16l-4-4m0 0l4-4m-4 4h12"
                    ></path>
                  </svg>
                </div>
                <input
                  id="search-field"
                  name="search-field"
                  class="block w-full h-full pl-8 pr-3 py-2 border-transparent text-gray-900 placeholder-gray-500 focus:outline-none focus:placeholder-gray-400 focus:ring-0 focus:border-transparent sm:text-sm"
                  placeholder="Search"
                  type="search"
                />
              </div>
            </form>
          </div>
          <div class="ml-4 flex items-center md:ml-6">
            <button class="bg-white p-1 rounded-full text-gray-400 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="sr-only">View notifications</span>
              <svg
                class="h-6 w-6"
                xmlns="../img/i.png"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 17h5l-1.405-1.405C19.365 14.615 20 13.11 20 11.5V7a7.001 7.001 0 00-6-6.916V0a1 1 0 10-2 0v.084A7.001 7.001 0 004 7v4.5c0 1.61.635 3.115 1.805 4.095L4 17h5v1a2 2 0 002 2h2a2 2 0 002-2v-1z"
                ></path>
              </svg>
            </button>

            <!-- Profile dropdown -->
            <div
              class="ml-3 relative"
              x-data="{ open: false }"
            >
              <div>
                <button
                  @click="open = !open"
                  class="max-w-xs bg-white flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                  id="user-menu"
                  aria-haspopup="true"
                >
                  <span class="sr-only">Open user menu</span>
                  <img
                    class="h-8 w-8 rounded-full"
                    src="../img/i.png"
                    alt=""
                  />
                </button>
              </div>
              <div
                x-show="open"
                @click.away="open = false"
                x-transition:enter="transition ease-out duration-100"
                x-transition:enter-start="transform opacity-0 scale-95"
                x-transition:enter-end="transform opacity-100 scale-100"
                x-transition:leave="transition ease-in duration-75"
                x-transition:leave-start="transform opacity-100 scale-100"
                x-transition:leave-end="transform opacity-0 scale-95"
                class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5"
                role="menu"
                aria-orientation="vertical"
                aria-labelledby="user-menu"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Your Profile</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Settings</a
                >
                <a
                  href="../src/index.html"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  role="menuitem"
                  >Sign out</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <main
        class="flex-1 relative z-0 overflow-y-auto focus:outline-none"
        tabindex="0"
      >
        <div class="py-6">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <h1 class="text-2xl font-semibold text-gray-900">Dashboard</h1>
          </div>
          <div class="max-w-7xl mx-auto px-4 sm:px-6 md:px-8">
            <!-- Replace with your content -->
            <div class="py-4">
              <div class="border-4 border-dashed border-gray-200 rounded-lg h-96"></div>
            </div>
            <!-- /End replace -->
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
